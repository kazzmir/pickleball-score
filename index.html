<html>
<style>

.flex-container {
    display: flex;
    justify-content: space-between;
    align-items: top;
    height: 90vh;
}

.button-container {
    display: flex;
    flex-flow: row wrap;
    justify-content: space-around;
}

.button {
    margin: 3px;
}

.container {
    border: 1px solid black;
    margin: 5px;
    width: 30%;
}

</style>
<body>
    <h2>Pickleball Scoring App</h2>

    <div class="flex-container">
        <div class="container">
            Player 1
            <br /><br />

            <div class="button-container">
                <button class="button">Winner</button>
                <button class="button">Unforced error</button>
                <button class="button">Lob</button>
                <button class="button">Dink</button>
                <button class="button">Erne</button>
                <button class="button">ATP</button>
                <button class="button">Third shot drop</button>
                <button class="button">Third shot drive</button>
                <button class="button">Speed up won</button>
                <button class="button">Speed up lost</button>
                <button class="button">Shot Player 1</button>
                <button class="button">Shot Player 2</button>
                <button class="button">Timeout</button>
            </div>
        </div>

        <div class="container">
            Player 2
        </div>
    </div>

</body>
</html>
